<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="display" placeholder="display" id="display"></div>

    <div class="grid">
        <div class="parameter" id="nine">9</div>
        <div class="parameter" id="eight">8</div>
        <div class="parameter" id="seven">7</div>
        <div class="parameter" id="divide">/</div>
        <div class="parameter" id="six">6</div>
        <div class="parameter" id="five">5</div>
        <div class="parameter" id="four">4</div>
        <div class="parameter" id="multiply">*</div>
        <div class="parameter" id="three">3</div>
        <div class="parameter" id="two">2</div>
        <div class="parameter" id="one">1</div>
        <div class="parameter" id="minus">-</div>
        <div class="parameter" id="zero">0</div>
        <div class="parameter" id="plus">+</div>
        <div class="equal" id="equal">=</div>
        <div class="clear" id="clear">Clear</div>
    </div>

</body>
</html>
