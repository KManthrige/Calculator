<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <div class="answer" placeholer="Answer" id="answer">Answer is:</div>

    <div class="grid">
        <div class="number" id="nine" value=9>9</div>
        <div class="number" id="eight" value="8">8</div>
        <div class="number" id="seven" value="7">7</div>
        <div class="parameter" id="divide" value="/">/</div>
        <div class="number" id="six">6</div>
        <div class="number" id="five">5</div>
        <div class="number" id="four">4</div>
        <div class="parameter" id="multiply">*</div>
        <div class="number" id="three">3</div>
        <div class="number" id="two">2</div>
        <div class="number" id="one">1</div>
        <div class="parameter" id="minus">-</div>
        <div class="number" id="zero">0</div>
        <div class="number" id="fraction">.</div>
        <div class="parameter" id="plus" value="+">+</div>
        <div class="equal" id="equal">=</div>
        <div class="clear" id="clear">Clear</div>
    </div>

</body>
</html>
